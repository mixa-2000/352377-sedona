<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Седона-городок в Аризоне</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <div class="container clearfix">
        <nav class="main-navi">
          <div class="navi cleafix">
            <div class="navi-1"></div>
            <div class="navi-2"></div>
            <div class="navi-3"></div>
            <div class="navi-4"></div>
            <figure></figure>
          </div>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="filter-panel clearfix">
        <form action="echo/htmlacademy.ru" method="post">
        <div class="infrastructure"></div>
        <div class="lodging-kind"></div>
        <div class="choose-price"></div>
        </form>
      </div>
      <div class="results">
        <div class="sort-by clearfix">
          <div class="found"></div>
          <div class="by-price"></div>
          <div class="by-type"></div>
          <div class="by-reiting"></div>
          <div class="up-down-pointer"></div>
        </div>
        <div class="amara-hotel clearfix">
          <div class="pict-hotel"></div>
          <div class="booking-panel"></div>
          <div class="reiting"></div>
        </div>
        <div class="desert-hotel clearfix">
          <div class="pict-hotel"></div>
          <div class="booking-panel"></div>
          <div class="reiting"></div>
        </div>
        <div class="diablo-villas clearfix">
          <div class="pict-hotel"></div>
          <div class="booking-panel"></div>
          <div class="reiting"></div>
        </div>
      </div>
      <footer class="main-footer">
        <div class="container clearfix">
          <div class="visitsedona"></div>
          <div class="social"></div>
          <div class="copyright-by-htmlacademy"></div>
        </div>
      </footer>
    </main>
  </body>
</html>
